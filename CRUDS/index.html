<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CRUDS</title>
  <link rel="stylesheet" href="CSS/mysheet.css">
   
</head>
<body>
<div class="crud">
    <div class="head">
        <h2>cruds</h2>
        <p id="demo">product mangement system</p>
    </div>
    <div class="inputs">
        <input placeholder="title" type="text" id="title">
        <div class="price">
            <input onkeyup="gettotal()" placeholder="pricee" type="number" id="pricee"  >
            <input onkeyup="gettotal()" placeholder="taxes" type="number" id="taxes">
            <input onkeyup="gettotal()" placeholder="ads" type="number" id="ads" >
            <input onkeyup="gettotal()" placeholder="discount" type="number" id="discount">
            <small id="total">12345</small>
        </div>
        <input placeholder="count" type="number" id="count">
        <input placeholder="category" type="text" id="category">
        <button  id="submit" value="submit">Creat</button>
    </div>
    <div class="output">
        <div class="serachBlock">
            <input onkeyup="searchData(this.value)" type="text" id="search" placeholder="search">
            <div class="btnsearch">
                <button onclick="getsearchmood(this.id)" id="searchTitle">search by title</button>
                <button onclick="getsearchmood(this.id)" id="serachCategory">search by Category</button>
            </div>
          </div>
          <div id="delete_All"> </div>
          <table>
            <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th>price</th>
                    <th>taxs</th>
                    <th>ads</th>
                    <th>discount</th>
                    <th>total</th>
                    <th>category</th>
                    <th>update</th>
                    <th>delete</th>
                </tr>
            </thead>
            <tbody id="tbody">
            
            </tbody>
          </table>
          </div>
          
    </div>
</div>
<script src="JS/main.js"></script>
</body>
</html>
